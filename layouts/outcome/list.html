{{ define "content" }}

<section class="mid_wrap" >

    <div class="featured-ws">
        <div class="container">

            {{ .Content }}

            <ul>
            {{ range where (where .Pages ".Params.title" "!=" "") ".Params.status" "!=" "draft"}}
                <li><a href="{{.Permalink}}">{{ .Title }}</a> ({{ partial "outcomes/status-badge.html" . }})</li>
            {{ end }}
            </ul>

        </div>
    </div>

</section>
{{ end}}
