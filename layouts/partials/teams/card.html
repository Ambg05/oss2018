<li>
  <a href="{{.Permalink}}">
    <i>
      {{ if .Params.image }}
        {{ with .Params.image }}
          <img src="{{ . }}"/>
        {{ end }}
      {{ else }}
        <img src="/img/px.gif"/>
      {{ end }}
    </i>
    <h4>{{ .Params.title }}</h4>
    <h5>{{ .Params.team_type }}</h5>
  </a>
</li>
